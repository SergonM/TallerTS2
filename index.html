<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de series</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-info">
        <div class="row">
            <img src="https://icones.pro/wp-content/uploads/2021/05/icone-tv-television.png" class="col-1" style="width: 65px; height: 52px;">
            <h1 class="col-2">TV Series</h1>
        </div>

    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-6">
                <table class="table table-light" id="tabla-datos">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Channel</th>
                            <th>Seasons</th>
                        </tr>
                    </thead>
                    <tbody id="series"></tbody>
                </table>

                <p id="average"></p>
            </div>

            <div class="col-3" id="container-card"></div>
        </div>

    </div>


    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/serie.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
